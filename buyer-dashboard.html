<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buyer Dashboard - AgriSetu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      margin: 0;
    }
    header {
      background-color: #1b4332;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product-card {
      background: #d8f3dc;
      border-radius: 12px;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
    }
    .product-card h3 {
      color: #1b4332;
      margin: 10px 0 5px;
    }
    .product-card p {
      color: #333;
      margin: 4px 0;
      font-size: 0.9rem;
    }
    footer {
      background-color: #1b4332;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    footer button {
      margin-top: 10px;
      background: white;
      color: #1b4332;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    footer button:hover {
      background-color: #d8f3dc;
    }
  </style>
</head>
<body>
  <header>üõí AgriSetu - Buyer Dashboard</header>

  <div class="product-grid" id="productGrid"></div>



  <footer>

  </footer>

  const products = JSON.parse(localStorage.getItem("products") || "[]");

  products.forEach((p, index) => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.image}" alt="${p.pname}">
      <h3>${p.pname}</h3>
      <p><strong>Seed:</strong> ${p.seed}</p>
      <p><strong>Price:</strong> ‚Çπ${p.price}</p>
      <p><strong>Qty:</strong> ${p.qty}</p>
    `;
    card.onclick = () => {
      localStorage.setItem("selectedProductIndex", index);
      window.location.href = "product-detail.html";
    };
    grid.appendChild(card);
  });
</script>
