<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farmer Dashboard | AgriSetu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2d6a4f;
      color: white;
      padding: 20px;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header .right button {
      background: #52b788;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    header .right button:hover {
      background: #40916c;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      animation: fadeSlideIn 0.8s ease;
    }

    h2 {
      color: #1b4332;
      margin-bottom: 15px;
    }

    .product {
      background: #e9f5ec;
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .product:hover {
      transform: scale(1.01);
    }

    .product img, .product video {
      max-width: 150px;
      max-height: 120px;
      border-radius: 10px;
    }

    .product-details {
      flex: 1;
      min-width: 250px;
    }

    .actions {
      text-align: right;
      min-width: 80px;
    }

    .actions i {
      margin-left: 10px;
      cursor: pointer;
      color: #1b4332;
      transition: 0.3s;
      font-size: 20px;
    }

    .actions i:hover {
      color: #ff6b6b;
    }

    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #2d6a4f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #40916c;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #2d6a4f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-weight: bold;
    }

    #orderList {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left">
      <i class="fas fa-tractor"></i> AgriSetu - Farmer Dashboard
    </div>
    <div class="right">
      <span id="farmerGreeting">üåæ Welcome, Farmer</span>
    </div>
  </header>

  <div class="container">
    <h2>Add Product</h2>
    <input type="text" id="fname" placeholder="Farmer Name"/>
    <input type="text" id="pname" placeholder="Product Name" />
    <input type="text" id="seed" placeholder="Seed Variety" />
    <input type="number" id="price" placeholder="Price (‚Çπ)" />
    <input type="number" id="qty" placeholder="Quantity (kg)" />
    <textarea id="desc" placeholder="Product Description"></textarea>
    <input type="file" id="imageFile" accept="image/*" />
    <input type="text" id="video" placeholder="Video URL (optional)" />
    <textarea id="address" placeholder="Farm Address"></textarea>
    <button onclick="addProduct()">Add Product</button>

    <h2 style="margin-top:40px;">üåΩ Your Products</h2>
    <div id="productList"></div>

    <h2 style="margin-top:40px;">üìà Earnings & Orders</h2>
    <p>Orders: <strong id="orderCount">0</strong> | Total Earnings: ‚Çπ<strong id="totalEarnings">0</strong></p>

    <h2 style="margin-top:40px;">üì¶ View Orders</h2>
    <div id="orderList">Loading orders...</div>
  </div>

  <footer>
    üå± AgriSetu | Empowering Farmers & Connecting Communities ¬© 2025 
    <button onclick="goHome()">üè† Home</button>
  </footer>

  <script>
    let products = JSON.parse(localStorage.getItem("products") || "[]");
    const fname = document.getElementById("fname");
    const pname = document.getElementById("pname");
    const seed = document.getElementById("seed");
    const price = document.getElementById("price");
    const qty = document.getElementById("qty");
    const desc = document.getElementById("desc");
    const imageFile = document.getElementById("imageFile");
    const video = document.getElementById("video");
    const address = document.getElementById("address");
    const productList = document.getElementById("productList");

    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("currentFarmerName") || "Farmer";
      document.getElementById("farmerGreeting").textContent = `üåæ Welcome, ${name}`;
      fname.value = name;
      renderProducts();
      renderOrders();
    });

    function goHome() {
      window.location.href = "index.html";
    }

    function addProduct() {
      const reader = new FileReader();
      const file = imageFile.files[0];

      if (file) {
        reader.onload = function(e) {
          saveProduct(e.target.result);
        };
        reader.readAsDataURL(file);
      } else {
        saveProduct(""); // no image
      }
    }

    function saveProduct(imageData) {
      const prod = {
        fname: fname.value,
        pname: pname.value,
        seed: seed.value,
        price: parseFloat(price.value),
        qty: parseFloat(qty.value),
        desc: desc.value,
        image: imageData,
        video: video.value,
        address: address.value
      };
      products.push(prod);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
      clearForm();
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      localStorage.setItem("products", JSON.stringify(products));
      renderProducts();
    }

    function editProduct(index) {
      const prod = products[index];
      fname.value = prod.fname;
      pname.value = prod.pname;
      seed.value = prod.seed;
      price.value = prod.price;
      qty.value = prod.qty;
      desc.value = prod.desc;
      video.value = prod.video;
      address.value = prod.address;
      deleteProduct(index);
    }

    function renderProducts() {
      productList.innerHTML = "";
      products.forEach((p, i) => {
        if (p.fname === fname.value) {
          productList.innerHTML += `
            <div class="product">
              <div class="product-details">
                <strong>${p.fname}</strong><br/>
                <strong>${p.pname}</strong><br/>
                <small>Seed: ${p.seed}</small><br/>
                ‚Çπ${p.price} for ${p.qty}kg<br/>
                <em>${p.desc}</em><br/>
                <small>üìç ${p.address}</small>
              </div>
              ${p.image ? `<img src="${p.image}" alt="Product Image"/>` : ""}
              ${p.video ? `<video src="${p.video}" controls muted></video>` : ""}
              <div class="actions">
                <i class="fas fa-edit" onclick="editProduct(${i})"></i>
                <i class="fas fa-trash" onclick="deleteProduct(${i})"></i>
              </div>
            </div>
          `;
        }
      });
    }

    function clearForm() {
      pname.value = "";
      seed.value = "";
      price.value = "";
      qty.value = "";
      desc.value = "";
      imageFile.value = "";
      video.value = "";
      address.value = "";
    }

function renderOrders() {
  const orderList = document.getElementById("orderList");
  const currentFarmer = localStorage.getItem("currentFarmerName");
  const orders = JSON.parse(localStorage.getItem(`orders_${currentFarmer}`) || "[]");

  if (orders.length === 0) {
    orderList.innerHTML = "<p>No orders found yet.</p>";
    document.getElementById("orderCount").textContent = "0";
    document.getElementById("totalEarnings").textContent = "0";
    return;
      }

  let earnings = 0;
 orderList.innerHTML = orders.map(order => {
  earnings += parseFloat(order.totalPrice || 0);
  return `
    <div class="product">
      <div class="product-details">
        <strong> ${order.cropName || order.pname}</strong><br/>
        Quantity: ${order.quantity} kg<br/>
        Price: ‚Çπ${order.totalPrice}<br/>
        Buyer: ${order.buyerName}<br/>
        üìû Contact: ${order.contact}<br/>
        üìç Address: ${order.address}
      </div>
    </div>
  `;
}).join("");


  document.getElementById("orderCount").textContent = orders.length;
  document.getElementById("totalEarnings").textContent = earnings;
}

  </script>
</body>
</html>
